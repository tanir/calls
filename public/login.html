<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вход — создание встреч</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body { margin:0; min-height:100svh; display:grid; place-items:center; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .card { width:100%; max-width:360px; padding:20px; border:1px solid #9994; border-radius:16px; box-shadow:0 10px 30px #0001; }
    h1 { margin:0 0 8px; font-size:1.3rem; }
    form { display:grid; gap:12px; }
    input { padding:12px 14px; border:1px solid #9996; border-radius:12px; font:inherit; }
    button { padding:12px 14px; border:1px solid #9996; border-radius:12px; cursor:pointer; font:inherit; }
    .muted { font-size:.9rem; opacity:.75; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Вход для создания встреч</h1>
    <p class="muted">Гость не требует логина — достаточно ссылки.</p>
    <form method="post" action="/login">
      <input type="hidden" name="next" id="nextField" />
      <input type="password" name="password" placeholder="Админ-пароль" autocomplete="current-password" required />
      <button type="submit">Войти</button>
    </form>
  </div>
  <script>
    // Пробрасываем next из query в форму
    const usp = new URLSearchParams(location.search);
    const next = usp.get('next');
    if (next && next.startsWith('/')) document.getElementById('nextField').value = next;
  </script>
</body>
</html>
