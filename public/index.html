<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Простой видеозвонок — создать встречу</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100svh; display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
    }
    .card { width: 100%; max-width: 560px; border: 1px solid #9994; border-radius: 20px; padding: 20px; box-shadow: 0 12px 40px #0001; }
    h1 { margin: 0 0 8px; font-size: clamp(1.2rem, 2.5vw + .5rem, 1.8rem); }
    p { margin: 0 0 16px; line-height: 1.4; }
    .actions { display: grid; gap: 12px; }
    button { font: inherit; padding: 14px 16px; border-radius: 14px; border: 1px solid #9996; background: color-mix(in oklab, Canvas 92%, CanvasText 8%); cursor: pointer; min-height: 48px; }
    .linkbox { display: none; margin-top: 16px; }
    input[type="text"] { width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid #9996; background: color-mix(in oklab, Canvas 96%, CanvasText 4%); }
    .muted { opacity: .75; font-size: .95rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Звонок за 1 клик</h1>
    <p>Нажмите «Создать видеозвонок/аудиозвонок» — получите <b>короткую ссылку</b> и отправьте её собеседнику. Ему логин не нужен.</p>
    <div class="actions">
      <button id="createBtn" aria-label="Создать видеозвонок">Создать видеозвонок</button>
      <button id="createAudioBtn" aria-label="Создать аудиозвонок">Создать аудиозвонок</button>
    </div>

    <div class="linkbox" id="linkBox">
      <p>Ссылка на комнату (действительна ограниченное время):</p>
      <input id="roomLink" type="text" readonly />
      <p class="muted">Скопируйте и отправьте эту ссылку второму участнику. Мы автоматически перенаправим вас в комнату.</p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('createBtn');
    const box = document.getElementById('linkBox');
    const input = document.getElementById('roomLink');

    btn.addEventListener('click', async () => {
      try {
        const r = await fetch('/api/create-room', { method: 'POST' });
        if (r.status === 401) { location.href = '/login.html?next=/go/create-video'; return; }
        const data = await r.json();
        input.value = data.shortLink || data.link;
        box.style.display = 'block';
        setTimeout(() => { location.href = data.shortLink || data.link; }, 700);
      } catch (e) {
        alert('Не удалось создать встречу: ' + e.message);
      }
    });

    const audioBtn = document.getElementById('createAudioBtn');
    audioBtn.addEventListener('click', async () => {
      try {
        const r = await fetch('/api/create-audio-room', { method: 'POST' });
        if (r.status === 401) { location.href = '/login.html?next=/go/create-audio'; return; }
        const data = await r.json();
        input.value = data.shortLink || data.link;
        box.style.display = 'block';
        setTimeout(() => { location.href = data.shortLink || data.link; }, 700);
      } catch (e) {
        alert('Не удалось создать аудиовстречу: ' + e.message);
      }
    });
  </script>
</body>
</html>
