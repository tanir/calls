<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Простой видеозвонок — создать встречу</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 2rem; display: grid; place-items: center; min-height: 100vh; }
    .card { max-width: 520px; width: 100%; border: 1px solid #9994; border-radius: 16px; padding: 24px; box-shadow: 0 6px 24px #0001; }
    h1 { margin: 0 0 8px; font-size: 1.6rem; }
    p { margin: 0 0 16px; opacity: .8; }
    button { font-size: 1rem; padding: 12px 16px; border-radius: 12px; border: 1px solid #9996; cursor: pointer; }
    .linkbox { display: none; margin-top: 16px; }
    input[type="text"] { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #9996; }
    .muted { opacity: .7; font-size: .9rem; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Видеозвонок за 1 клик</h1>
    <p>Нажмите «Создать встречу», получите ссылку и отправьте её собеседнику. Он откроет ссылку — и вы сразу увидите друг друга.</p>
    <button id="createBtn">Создать встречу</button>

    <div class="linkbox" id="linkBox">
      <p>Ссылка на комнату:</p>
      <input id="roomLink" type="text" readonly />
      <p class="muted">Скопируйте и отправьте эту ссылку второму участнику.</p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('createBtn');
    const box = document.getElementById('linkBox');
    const input = document.getElementById('roomLink');

    function randomId(len = 10) {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let out = '';
      for (let i = 0; i < len; i++) out += chars[Math.floor(Math.random() * chars.length)];
      return out;
    }

    btn.addEventListener('click', () => {
      const id = randomId(8);
      const url = new URL(location.href);
      url.pathname = '/room.html';
      url.search = `?room=${id}`;
      input.value = url.toString();
      box.style.display = 'block';
      // Автопереход в комнату для первого пользователя
      setTimeout(() => { location.href = url.toString(); }, 800);
    });
  </script>
</body>
</html>
